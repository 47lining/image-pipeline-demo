---

- name: "set pipeline template"
  set_fact:
    pipeline_template: "{{ cloudformation_template_instantiation_dir | expanduser }}/{{ customer_name }}/{{ cage_name }}/stackset/{{ stackset_name }}/pipeline.json"

- name: Set credentials variable to desired role
  set_fact:
    role_credentials: "{{item.NucleatorPipelineProvisioner}}"
  with_items:
    - "{{aws_environment_with_rolenames}}"
  no_log: True

- name: log credentials variable
  debug: var=role_credentials
  when: debug_credentials

- name: Create DataPipeline
  pipeline_provision: 
    pipeline_template: "{{pipeline_template}}"
    app_name: "{{app_name}}"
    account_name: "{{account_name}}"
    pipeline_resource_role: "{{pipeline_resource_role}}"
    region: "{{cage_names[cage_name]['region']}}"
  environment: role_credentials


